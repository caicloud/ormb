# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ormb-unit-test:
    runs-on:
      #- self-hosted
      - ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
           go-version: 1.14.7
        id: go
      - uses: actions/checkout@v2
        with:
         path: src/github.com/kleveross/ormb
      - name: setup env
        run: |
          cd src/github.com/kleveross/ormb
          pwd
          go env
          echo "::set-env name=GOPATH::$(go env GOPATH):$GITHUB_WORKSPACE"
          echo "::add-path::$(go env GOPATH)/bin"
      - name: before_install
        run: |
          # get coveralls.io support
          go get github.com/kleveross/goveralls
      - name: install
        run: |
          make build
      - name: script
        run: |
          GO_COVER_PROFILE=$(mktemp -u)
          go test ./pkg/... -race -covermode atomic -coverprofile $GO_COVER_PROFILE
          goveralls -service=travis-ci -coverprofile $GO_COVER_PROFILE
